<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <meta name="description" content="cssMemeSlider">
        <meta name="author" content="Dmitry Hohloff">
        <title>cssMemeSlider</title>
    </head>
    <body>
        <div class="wrapper">
          <div class="slider">
            <input class="slider_input" type="radio" name="slider" id="slide1" checked>
            <input class="slider_input" type="radio" name="slider" id="slide2">
            <input class="slider_input" type="radio" name="slider" id="slide3">
            <input class="slider_input" type="radio" name="slider" id="slide4">
            <div class="slider_inner">
              <div class="slider_items">
                <div class="slider_item">
                  <img src="1.jpg" class="slider_img">
                </div>
                <div class="slider_item">
                  <img src="2.jpg" class="slider_img">
                </div>
                <div class="slider_item">
                  <img src="3.jpg" class="slider_img">
                </div>
                <div class="slider_item">
                  <img src="4.jpg" class="slider_img">
                </div>
              </div>
            </div>
            <div class="slider_bottom-inner">
              <div class="slider_controls">
                <label for="slide1" class="slider_label">
                  <span class="radio radio1"></span>
                </label>
                <label for="slide2" class="slider_label">
                  <span class="radio radio2"></span>
                </label>
                <label for="slide3" class="slider_label">
                  <span class="radio radio3"></span>
                </label>
                <label for="slide4" class="slider_label">
                  <span class="radio radio4"></span>
                </label>
              </div>
              <div class="slider_text-inner">
                <div class="slider_text-items">
                  <div class="slider_text-box">
                    <p class="slider_text-title">Про сон</p>
                  </div>
                  <div class="slider_text-box">
                    <p class="slider_text-title">Смекалочка</p>
                  </div>
                  <div class="slider_text-box">
                    <p class="slider_text-title">Ложь на TV</p>
                  </div>
                  <div class="slider_text-box">
                    <p class="slider_text-title">Л - Логика</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </body>
</html>
